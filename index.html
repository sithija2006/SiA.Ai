<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm p-6 bg-white rounded-2xl shadow-lg slide-in">
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6 animate-bounce">
            <span class="text-indigo-500">AI</span> Login
        </h2>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email"
                    class="w-full p-3 mt-2 text-gray-700 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                    placeholder="Enter your email" required />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password"
                    class="w-full p-3 mt-2 text-gray-700 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                    placeholder="Enter your password" required />
            </div>
            <button type="submit"
                class="w-full bg-indigo-500 text-white py-3 rounded-lg font-semibold hover:bg-indigo-600 hover:shadow-lg transition duration-300 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-400 focus:outline-none">
                Login
            </button>
        </form>
        <p id="login-status" class="mt-4 text-center text-red-500"></p>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAUQnKc_f643W8L9o5x8VBhuNgmGQnM_I4",
            authDomain: "chatbot-73fcb.firebaseapp.com",
            projectId: "chatbot-73fcb",
            storageBucket: "chatbot-73fcb.firebasestorage.app",
            messagingSenderId: "530496370513",
            appId: "1:530496370513:web:d17df79aa3bd1bb81f0570",
            measurementId: "G-MEVX60JS4Z"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Login function
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirect to 'Ai.html' on successful login
                    window.location.href = 'Ai.html';
                })
                .catch((error) => {
                    document.getElementById('login-status').textContent = error.message;
                });
        });
    </script>
</body>

</html>
