<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L o g    I n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 mt-1 border rounded-md" required />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-2 mt-1 border rounded-md" required />
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none">
                Login
            </button>
        </form>
        <p id="login-status" class="mt-4 text-center text-red-500"></p>
        
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAUQnKc_f643W8L9o5x8VBhuNgmGQnM_I4",
            authDomain: "chatbot-73fcb.firebaseapp.com",
            projectId: "chatbot-73fcb",
            storageBucket: "chatbot-73fcb.firebasestorage.app",
            messagingSenderId: "530496370513",
            appId: "1:530496370513:web:d17df79aa3bd1bb81f0570",
            measurementId: "G-MEVX60JS4Z"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Login function
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirect to 'inde.html' on successful login
                    window.location.href = 'Ai.html';
                })
                .catch((error) => {
                    document.getElementById('login-status').textContent = error.message;
                });
        });


       


        // Check current authentication state
        auth.onAuthStateChanged((user) => {
            toggleAuthUI(!!user);
            document.getElementById('login-status').textContent = user ? `Welcome, ${user.email}` : '';
        });

    </script>


</body>

</html>
